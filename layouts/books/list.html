{{ define "custom-css" }}
  <link type="text/css" rel="stylesheet" href="/css/books.css">
{{ end }}
{{ define "main" }}
    {{ .Content }}


    <h2>Books</h2>
    <ul>
      {{ range .Site.Data.books.books }}
      <li>{{ dateFormat "Jan 2006" .date }}: {{ .title }} - <i>{{ .author }}</i></li>
      {{ end }}
    </ul>
{{ end }}
