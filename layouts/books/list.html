{{ define "custom-css" }}
  <link type="text/css" rel="stylesheet" href="/css/books.css">
{{ end }}
{{ define "main" }}
    {{ .Content }}

    <ul>
    {{ range $.Site.Data.books.books }}
      <li>
        <div>
          <h2>{{ .title }}</h2>
          <p>{{ .author }}</p>
          <p>{{ dateFormat "January 2006" .date }}</p>
        </div>
      </li>
    {{ end }}
    </ul>
{{ end }}
