<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ .Site.Title }} {{ with .Params.Title }} | {{ . }}{{ end }}</title>

    {{ range .Params.Scripts }}<script src="{{ . }}"></script>
    {{ end }}

    <link type="text/css" rel="stylesheet" href="/css/jamesroutley.css" />
  </head>
  <body>
    {{- partial "breadcrumbs.html" . -}}
    <main>
      {{- block "main" . }}{{- end }}
    </main>
    <!-- prettier-ignore -->
    {{ if eq .Type "posts" }} {{- partial "post_footer.html" -}} {{ end }}
    <!-- prettier-ignore -->
    {{- partial "footer.html" . -}}

    <script
      data-goatcounter="https://routley.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
  </body>
</html>
